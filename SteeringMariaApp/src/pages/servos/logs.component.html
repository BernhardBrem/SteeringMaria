
<div *ngIf="logService.logs.length">

    <h2>Log</h2>
    <button ion-button
            (click)="logService.clear()">clear
    </button>
    <ion-list>
        <ion-item *ngFor='let logentry of logService.logs'> 
            <ion-label>{{logentry.date | date: 'short' }}</ion-label>
            <ion-label> {{logentry.message}}</ion-label>
        </ion-item>
    </ion-list>
</div>
