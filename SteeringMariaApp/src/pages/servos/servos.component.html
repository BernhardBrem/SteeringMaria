<ion-content>
    <h2>Servos</h2>
    <ion-list>
        <ion-item *ngFor="let servo of servoService.servos">

            <ion-range min="0" max="4095"  [(ngModel)]=servo.pos (ionChange)=servo.sendPos($event)  >
                <ion-label range-left>{{servo.id}}: {{servo.pos}}</ion-label>
            </ion-range>

        </ion-item>
    </ion-list>
</ion-content>
